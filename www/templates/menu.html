<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-royal">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-ios-chatbubble-outline" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-royal">
      <h1 class="title"><img src="../img/icon.png" style="width:44px"></h1>
    </ion-header-bar>
    <ion-content style="background-color:#231f20;">
      <p ng-repeat="message in messageArray" class="bubble">
        {{message}}
      </p>


    </ion-content>
    <ion-footer-bar align-title="left" class="bar-royal" >
        <div class="list">

      <div class="item item-input-inset" style="margin-bottom:8px;">
        <label class="item-input-wrapper">
          <input type="text" placeholder="Message" id="message">
        </label>
        <button ng-click="postMessage()" class="button button-small">
          Post
        </button>
      </div>

    </div>
      <!-- <div class="buttons">
        <button class="button">Left Button</button>
      </div>
      <h1 class="title">Title!</h1>
      <div class="buttons" ng-click="postMessage()">
        <button class="button" id="send"> Send</button>
      </div> -->
    </ion-footer-bar>
  </ion-side-menu>
</ion-side-menus>
